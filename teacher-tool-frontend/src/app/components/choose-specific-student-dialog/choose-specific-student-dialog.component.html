<h1 mat-dialog-title>Schüler auswählen</h1>
<div mat-dialog-content>
  <mat-radio-group
    class="radio-group"
    [(ngModel)]="selectedStudent">
    <mat-radio-button class="radio-button" *ngFor="let student of entryStudents" [value]="student">
      {{student.firstname+" "+student.lastname}}
    </mat-radio-button>
  </mat-radio-group>
</div>
<div mat-dialog-actions>
  <button mat-button [disabled]="selectedStudent==null" (click)="submit()">Auswählen</button>
  <button mat-button (click)="cancel()">Keinen Schüler auswählen</button>
</div>
