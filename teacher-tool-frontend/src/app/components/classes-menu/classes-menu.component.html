<mat-drawer-container class="app-sidenav-container" autosize>
  <mat-drawer #drawer class="app-sidenav mat-elevation-z10"
              [mode]="isScreenSmall()? 'over':'side'"
              [opened]="!isScreenSmall()">
    <mat-nav-list>
      <mat-toolbar color="primary">Klassen</mat-toolbar>
      <mat-list-item *ngFor="let c of classes | async" [routerLink]="['class',c.id]">
        {{c.name}}
      </mat-list-item>
      <!--<button mat-button color="accent" class="add-class-button"><mat-icon>plus</mat-icon> Hinzuf√ºgen</button>-->
      <button mat-fab class="fab" color="accent" [routerLink]="['class','upload']">
        <mat-icon>add</mat-icon>
      </button>
    </mat-nav-list>
  </mat-drawer>
  <div class="app-sidenav-content">
    <app-toolbar (toggleSidenav)="drawer.toggle()"></app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
