<mat-drawer-container class="app-sidenav-container" autosize>
  <mat-drawer #drawer class="app-sidenav mat-elevation-z10"
              [mode]="isScreenSmall()? 'over':'side'"
              [opened]="!isScreenSmall()">
    <mat-nav-list>
      <mat-toolbar color="primary">Klassen</mat-toolbar>
        <mat-list-item *ngFor="let c of classes | async"
                       [routerLink]="['/class',c.id]"
                       (click)="subjectService.loadSubjectsOfClass(c.id)">
          {{c.name}}
        </mat-list-item>
      <button mat-button class="add-class-button" color="accent" [routerLink]="['class','upload']">
        <mat-icon>add</mat-icon> Klasse
      </button>
    </mat-nav-list>
  </mat-drawer>
  <div class="app-sidenav-content">
    <app-toolbar (toggleSidenav)="drawer.toggle()"></app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
      <eco-fab-speed-dial class="fab" *ngIf="isScreenSmall()" animationMode="scale">
        <eco-fab-speed-dial-trigger>
          <button mat-fab color="primary" matTooltip="Menü"><mat-icon>menu</mat-icon></button>
        </eco-fab-speed-dial-trigger>

        <eco-fab-speed-dial-actions>
          <button mat-mini-fab color="primary" matTooltip="Schüler verschieben"><mat-icon>open_with</mat-icon></button>
          <button mat-mini-fab color="primary" matTooltip="Noten eintragen"><mat-icon>edit</mat-icon></button>
          <button mat-mini-fab color="primary" matTooltip="Schüler auslosen"><mat-icon>not_listed_location</mat-icon></button>
          <button mat-mini-fab color="primary" matTooltip="Fach löschen"><mat-icon>delete</mat-icon></button>
          <button mat-mini-fab color="primary" matTooltip="Notenschlüssel festlegen"><mat-icon>settings</mat-icon></button>
        </eco-fab-speed-dial-actions>
      </eco-fab-speed-dial>
    </div>
  </div>

</mat-drawer-container>
