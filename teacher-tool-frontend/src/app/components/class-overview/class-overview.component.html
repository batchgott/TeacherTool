<div *ngIf="!class">
  <mat-spinner></mat-spinner>
</div>
<mat-card *ngIf="class">
  <mat-card-header>
    <mat-card-title>
      Klasse {{class.name}}
    </mat-card-title>
  </mat-card-header>
  <mat-button-toggle-group name="fontStyle" [ngModel]="selectedSubject?.id" aria-label="Font Style" *ngIf="(subjects|async).length>0">
    <mat-button-toggle *ngFor="let subject of subjects | async" [routerLink]="['/class',class.id,'subject',subject.id]"
                       [value]="subject.id" (click)="selectedSubject=subject"
                       >
      {{subject?.name}}</mat-button-toggle>
  </mat-button-toggle-group>
  <button mat-fab color="accent" matTooltip="Fach hinzufügen" class="add-subject-button" (click)="openAddSubjectDialog()">
    <mat-icon aria-label="Fach hinzufügen">add</mat-icon>
  </button>
</mat-card>
